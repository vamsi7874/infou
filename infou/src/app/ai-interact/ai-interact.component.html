<div class="p-1 m-1 h-100 card">
  <div class="h-70 bg-info border-2" [innerHtml]="data()"></div>
  <div class="p-2 h-30 d-flex flex-row">
    <div class="col-8">
      <input class="form-control" [formControl]="message" />
    </div>

    <div class="col ms-2">
      <button class="btn btn-primary rounded-pill" (click)="getAiResponse()">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </div>
</div>
