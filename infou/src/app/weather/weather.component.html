<div class="container my-4">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">Weekly Weather Forecast</h2>
    <p class="text-muted" title="the height of a location above sea level">
      {{ weatherData?.timezone }} | Elevation: {{ weatherData?.elevation }}m
    </p>
  </div>
  <div class="row g-3">
    @for( day of dailyData;track day.date){
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm rounded-4 border-0 h-100">
        <div class="card-body text-center">
          <h5 class="fw-bold mb-2">{{ day.date | date : "EEE, MMM d" }}</h5>
          <div class="d-flex justify-content-center align-items-center mb-2">
            <span class="display-6 fw-bold text-primary">
              {{ day.maxTemp }}°C
            </span>
            <span class="text-muted ms-2"> / {{ day.minTemp }}°C</span>
          </div>

          <div class="d-flex justify-content-around text-muted small mt-3">
            <div>
              <i class="bi bi-droplet text-info"></i>
              <span
                ><i class="fa-solid fa-cloud-moon-rain"></i> &nbsp;{{
                  day.rain
                }}
                mm</span
              >
            </div>
            <div>
              <i class="bi bi-wind text-secondary"></i>
              <span
                ><i class="fa-solid fa-wind"></i> &nbsp;{{
                  day.windSpeed
                }}
                km/h</span
              >
            </div>
            <div>
              <i class="bi bi-compass"></i>
              <span
                ><i class="fa-regular fa-compass"></i> &nbsp;{{
                  day.windDir
                }}°</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    }
  </div>
</div>
