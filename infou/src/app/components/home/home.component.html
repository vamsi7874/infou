 <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
      <div class="row w-100 h-100">
        <!-- Content for image shown on login or signup -->
        <div class="d-none d-lg-block col-lg-8"
             style="background: url('https://source.unsplash.com/random/1920x1080?nature,technology') no-repeat center center; background-size: cover; position: relative;">
          <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4));"></div>
        </div>
        
        <!-- Content for form -->
        <div class="col-12 col-lg-4 d-flex justify-content-center align-items-center bg-light p-5">
          <div class="card p-4 shadow-lg bg-white bg-opacity-75 rounded-3 w-100">
            <div class="card-body">
              <h1 class="card-title text-center text-4xl fw-bold mb-4">Sign Up</h1>
              <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg rounded-pill">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
