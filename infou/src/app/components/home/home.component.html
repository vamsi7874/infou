@if (!isSignedUp()) {
<!-- Wrapper with margin-top -->
<div class="mt-4 mt-lg-0"> <!-- Extra margin on mobile, none on large screens -->
  <div class="container-fluid min-vh-100">
    <div class="row h-100">
      <div class="d-none d-lg-block col-lg-8 bg-image"></div>

      <!-- Form Section -->
      <div class="col-12 col-lg-4 d-flex justify-content-center align-items-center p-4 form-section">
        <div class="card p-4 shadow-lg bg-white rounded-3 w-100" style="max-width: 400px;">
          <div class="card-body">
            <h1 class="card-title text-center fw-bold mb-4">Sign Up</h1>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg rounded-pill"
                (click)="onSubmit()"
              >
                Sign Up
              </button>
            </div>
    
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
} @else {
<app-signedupscrren></app-signedupscrren>
}
