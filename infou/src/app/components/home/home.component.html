


<!-- navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary font-awesome" routerLink="/home" (click)="routeToPath({path:'/home'})">
      <i class="fas fa-rocket me-2"></i>infoU
    </a>
    
    <button 
      class="navbar-toggler" 
      type="button" 
      (click)="toggleNavbar()"
      [attr.aria-expanded]="isNavbarExpanded"
      aria-controls="navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div 
      class="navbar-collapse" 
      [class.collapse]="!isNavbarExpanded"
      [class.show]="isNavbarExpanded"
      id="navbarNav">
      <ul class="navbar-nav ms-auto">
        @for(link of headerOptions();track link.path){
           <li class="nav-item">
          <a class="nav-link" routerLink="link.path" [class.active]="link.isActive" routerLinkActive="link.isActive" (click)="routeToPath(link)">{{link?.name}}</a>
        </li>

        }
        <!-- <li class="nav-item ms-lg-3">
          <button class="btn btn-outline-primary" type="button" (click)="closeNavbar()">Login</button>
        </li> -->
      </ul>
    </div>
  </div>

  
</nav>

@if (!isSignedUp()) {
<!-- Wrapper with margin-top -->
<div class="mt-4 mt-lg-0"> <!-- Extra margin on mobile, none on large screens -->
  <div class="container-fluid min-vh-100">
    <div class="row h-100">
      <div class="d-none d-lg-block col-lg-8 bg-image">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.toureiffel.paris%2Fen&psig=AOvVaw3S7jzygeyxshKNET0wU8a6&ust=1759336835357000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCKDa1cv2gJADFQAAAAAdAAAAABAo" />
      </div>

      <!-- Form Section -->
      <div class="col-12 col-lg-4 d-flex justify-content-center align-items-center p-4 form-section">
        <div class="card p-4 shadow-lg bg-white rounded-3 w-100" style="max-width: 400px;">
          <div class="card-body">
            <h1 class="card-title text-center fw-bold mb-4">Sign Up</h1>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg rounded-pill"
                (click)="onSubmit()"
              >
                Sign Up
              </button>
            </div>
    
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
